services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - web:/usr/share/nginx/
      - nginxconf:/etc/nginx/conf.d/
  php:
    container_name: php
    image: php:7.2-fpm
    volumes:
      - web:/script:ro
  database:
    container_name: database
    image: mariadb:latest
    volumes:
      - database:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=videgrenier
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test

volumes:
  web:
    driver: local
    driver_opts:
      device: /Users/clement/Desktop/cube5/www
      o: bind
      type: none
  nginxconf:
    driver: local
    driver_opts:
      device: /Users/clement/Desktop/cube5/nginx
      o: bind
      type: none
