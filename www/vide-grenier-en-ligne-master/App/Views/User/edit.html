{% extends "base.html" %}

{% block title %}Mon compte {% endblock %}

{% block body %}
<div class="container-fluid bg-image">
    <div class="row">
        <div class="login-wraper">
            <div class="login-window">
                <div class="l-head">
                    Modifier les informations du comptes
                </div>
                <div class="l-form">
                    <form method="post" action="">
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ username }}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email" value="{{ email }}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2">Votre mot de passe</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="**********" name="password">
                        </div>
                        <div class="row">
                            <div class="col-lg-7"><button type="submit" name="submit" class="btn btn-cv1">Valider
                            </button></div>
                        </div>
                    </form>            
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
